---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        name: âš™ï¸ Check YAML
      - id: check-toml
        name: âš™ï¸ Check TOML
      - id: end-of-file-fixer
        name: âš™ï¸ End of file fixer
      - id: trailing-whitespace
        name: âš™ï¸ Trailing whitespace remover
      - id: check-case-conflict
        name: âš™ï¸ Check case conflict
      - id: check-docstring-first
        name: âš™ï¸ Check docstring first
      - id: check-merge-conflict
        name: âš™ï¸ Check merge conflict
      - id: detect-private-key
        name: âš™ï¸ Detect private key
      - id: debug-statements
        name: "âš™ï¸ Check debug statements"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        name: ğŸ–Œï¸ Format code with Prettier
        files: \.(json|markdown|md|yaml|yml)$
        args: [--write]

  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: ğŸ¦€ Format Rust code
      - id: cargo-check
        name: ğŸ¦€ Check Rust code
      - id: clippy
        name: ğŸ¦€ Lint Rust code
        args: [--all-targets, --all-features]

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 2.3.2
    hooks:
      - id: sqlfluff-fix
        name: ğŸ› ï¸ Format MySQL files
        args: [--dialect, mysql]
        files: "database/mysql"
      - id: sqlfluff-lint
        name: ğŸ› ï¸ Lint MySQL files
        args: [--dialect, mysql]
        files: "database/mysql"

      - id: sqlfluff-fix
        name: ğŸ› ï¸ Format PostgreSQL files
        args: [--dialect, postgres]
        files: "database/postgres"
      - id: sqlfluff-lint
        name: ğŸ› ï¸ Lint PostgreSQL files
        args: [--dialect, postgres]
        files: "database/postgres"

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        name: ğŸ’ª Yamllint
