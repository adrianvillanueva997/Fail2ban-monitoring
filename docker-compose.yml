  #     - MYSQL_ROOT_PASSWORD=root
  #     - MYSQL_DATABASE=fail2ban
  #     - MYSQL_USER=fail2ban
  #     - MYSQL_PASSWORD=fail2banpassword
  #   volumes:
  #     - mariadb_data:/var/lib/mysql

volumes:
  postgres_data:
