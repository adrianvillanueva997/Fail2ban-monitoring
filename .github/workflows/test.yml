name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      matrix:
        include:
          - db: postgres
            test_file: tests/test_end_to_end_postgres.py
          - db: mysql
            test_file: tests/test_end_to_end_mysql.py
          - db: sqlite
            test_file: tests/test_end_to_end_sqlite.py

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      - name: Install uv
        uses: astral-sh/setup-uv@c7f87aa956e4c323abf06d5dec078e358f6b4d04 # v6.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      - name: Run tests
        run: |
          uv sync --extra ${{ matrix.db }}
          uv run pytest ${{matrix.test_file}}



  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      - name: Install uv
        uses: astral-sh/setup-uv@c7f87aa956e4c323abf06d5dec078e358f6b4d04 # v6.0.0
      - name: Install dependencies
        run: uv sync
      - name: Ruff
        if: always()
        run: uv run ruff check src --output-format=github
      - name: Mypy
        if: always()
        run: uv run mypy src
      - name: Bandit
        if: always()
        run: uv run bandit src


